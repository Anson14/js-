    <h1>What is Docment Object Model?</h1>
    <p>
    The <abbr title="World Wide Web Consortium">W3C</abbr> defines the <abbr title="Document Object Model">DOM</abbr> as:</p>

    <!-- blockquote 表示这是一个引用，气cite属性表示其引用来源，但是没有浏览器能够正确显示cite属性 -->
    <blockquote cite="http://www.w3.org/DOM/">
    <p>
    A platform- and language-netural interface that will alow programs and scripts to dynamically acess and update the content, structure and styles of documents.
    </p>
    </blockquote>
    <p>
    It is an <abbr title="Application programing interface">API</abbr> the can be used to navigate <abbr title="HyperText Markup Laungage">HTML</abbr> and <abbr title="extensible Markup Laungage">XML</abbr> documents.
    </p>
